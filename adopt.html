<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Fur-Ever. Adoption site for dogs in Kerry, Ireland. Dog Adoption.">
    <meta name="keywords" content="Dogs. Dog Adoption. Adopt a Dog. Dog Adoption Kerry, Ireland. Furry Friends.">
    <!-- Title -->
    <title>Fur-Ever Mates</title>
    <!-- This is the Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assetts/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assetts/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assetts/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assetts/css/style.css">
</head>

<body class="sedan-sc-regular">
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo" class="indie-flower-regular">Fur-<strong>Ever</strong> Mates</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-caret-down"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="mates.html">Mates</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="adopt.html" class="active">Adopt</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Signup Section (Love Running structure followed) -->
        <section id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2>Signup</h2>
                <label for="first-name">First Name</label>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last_name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email_address" id="email-address" class="text-input" required>
                <br>
                <label for="phone-number">Phone Number</label>
                <input type="tel" name="phone-number" id="email-address" pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
                    class="text-input" required>
                <br>
                <label for="address">Address</label>
                <input type="address" name="address" id="address" class="text-input" required>
                <h3>Preferred size of dog you could adopt</h3>
                <div class="radio-buttons">
                    <div>
                        <label for="large">Large</label>
                        <input type="radio" name="dog-size" id="large" value="large" required checked>
                    </div>
                    <div>
                        <label for="medium">Medium</label>
                        <input type="radio" name="dog-size" id="medium" value="medium" required>
                    </div>
                    <div>
                        <label for="small">Small</label>
                        <input type="radio" name="dog-size" id="small" value="small" required>
                    </div>
                    <div>
                        <label for="any">Any</label>
                        <input type="radio" name="dog-size" id="any" value="any" required>
                    </div>
                </div>
                <br>
                <label for="extra-info">Please provide any other relevant information.
                    <br>(Kids/Other pets/Living area)
                </label>
                <br>
                <textarea id="extra-info" name="extra-info" required></textarea>
                <br>
                <button type="submit" class="join-button">Submit</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="media">
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit Our Instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit Our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://x.com/?lang=en" target="_blank" rel="noopener"
                    aria-label="Visit Our X page (opens in new tab)"><i class="fa-brands fa-x-twitter"></i></a></li>
            <li><a href="about.html#contact" aria-label="Contact us (opens contact section)"><i
                        class="fa-solid fa-phone"></i></a></li>
        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/62e39d5211.js" crossorigin="anonymous"></script>

</body>

</html>
